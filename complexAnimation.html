<html>
<head>
<title> Complex Animation </title>
<style>
body{
background-repeat: no-repeat;
background-size: 100% 100%;
background-attachment: fixed;
}

.mice{
position:fixed;
left:10px;
width: 30px;
}

.firstImage{
transform: scalex(-1);
width: 400px;
}

.secImage{
width: 300px;
}

.thirdImage{
width: 300px;
}
</style>
</head>

<body background = 'images/bg.jpg'>
<h1 align='center'> NK's Complex Animation </h1>

<marquee>
<img src='images/birds.gif' width='17%'/>
</marquee>

<!--
<marquee scrollamount='0'>
<img class='mice' src='assets/c.gif' />
</marquee>
-->
<div style = "position:relative; top:40px;">
<marquee scrollamount='25'>
<img class='firstImage' src='images/1.gif' />
</marquee>
</div>

<div style = "position:relative; top:-250px;">
<marquee direction='right' scrollamount='35'>
<img class='secImage' src='images/2.gif' />
</marquee>
</div>

<div style = "position:relative; top:-550px;">
<marquee direction='right' scrollamount='20'>
<img class='thirdImage' src='images/3.gif' />
</marquee>
</div>

<div style = "position:relative; top:-700px;">
<marquee scrollamount='20'>
<img class='firstImage' src='images/4.gif' />
</marquee>
</div>

</body>
</html>
